<button mat-icon-button [matMenuTriggerFor]="menu"
        (click)="$event.preventDefault(); $event.stopPropagation();">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" >
  <mat-selection-list [multiple]="true" (selectionChange)="selectionChange($event)">
    <mat-list-option *ngFor="let dataType of dataTypes" [selected]="selectedDataTypes.indexOf(dataType) !== -1" [value]="dataType">
      {{dataType}}
    </mat-list-option>
  </mat-selection-list>
</mat-menu>
