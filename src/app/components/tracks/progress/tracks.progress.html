<mat-card class="mat-elevation-z0">
  <mat-card-title *ngIf="totalProgress < 100 && bufferProgress < 100">
    Getting your activities
  </mat-card-title>
  <mat-card-title *ngIf="totalProgress < 100 && bufferProgress >= 100">
    Loading your tracks
  </mat-card-title>
  <mat-card-content>
    <mat-progress-bar
      [color]="'primary'"
      [mode]="'buffer'"
      [value]="totalProgress"
      [bufferValue]="bufferProgress">
    </mat-progress-bar>
  </mat-card-content>
</mat-card>
